<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
</head>
<body class="antialiased">
  <div class="container m-auto">
    <div class="max-w-md h-screen py-20 m-auto">
      <div class="flex flex-col">
        <div class="flex items-center justify-between">
          <div>
            <span class="text-6xl font-bold text-brown-600">2048</span>
          </div>
          <div class="flex items-center">
            <div class="flex flex-col px-4 rounded bg-brown-400 text-white">
              <span class="font-semibold text-center">score</span>
              <p class="score text-xs text-center">0</p>
            </div>
            <div class="flex flex-col px-4 rounded bg-brown-400 text-white ml-2">
              <span class="font-semibold text-center">best</span>
              <p class="best text-xs text-center"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex flex-col">
          <span class="text-brown-600">Play 2048 game</span>
          <span class="text-brown-500">Join the numbers and get to the 2048 tile!</span>
        </div>
        <div>
          <button class="new-game">
            new game
          </button>
        </div>
      </div>
      <div class="flex items-center justify-center mt-8">
        <div class="grid bg-brown-400 rounded grid-columns-4 p-1">
          <div data-index="1" data-value="0" class="cell"></div>
          <div data-index="2" data-value="0" class="cell"></div>
          <div data-index="3" data-value="0" class="cell"></div>
          <div data-index="4" data-value="0" class="cell"></div>
          <div data-index="5" data-value="0" class="cell"></div>
          <div data-index="6" data-value="0" class="cell"></div>
          <div data-index="7" data-value="0" class="cell"></div>
          <div data-index="8" data-value="0" class="cell"></div>
          <div data-index="9" data-value="0" class="cell"></div>
          <div data-index="10" data-value="0" class="cell"></div>
          <div data-index="11" data-value="0" class="cell"></div>
          <div data-index="12" data-value="0" class="cell"></div>
          <div data-index="13" data-value="0" class="cell"></div>
          <div data-index="14" data-value="0" class="cell"></div>
          <div data-index="15" data-value="0" class="cell"></div>
          <div data-index="16" data-value="0" class="cell"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
