<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pingstack</title>
</head>

<body>
  <header>
    <div class="container">
      <nav class="grid navigation">
        <div class="h-full grid">
          <a class="grid" href="#">
            <img class="w-full self-center" src="./assets/logo_320.png" alt="logo">
          </a>
        </div>
        <ul class="menu-bar grid justify-end gap-1 items-center">
          <li class="list-none">
            <a class="no-underline text-black" href="#">Pricing</a>
          </li>
          <li class="list-none">
            <a class="no-underline text-black" href="#">Log in</a>
          </li>
          <li class="list-none">
            <a href="#">
              <button class="btn uppercase font-bold text-white">Start free trial</button>
            </a>
          </li>
        </ul>
      </nav>
      <div class="banner grid gap-1 py-32">
        <div class="banner-left">
          <div class="inner__banner-left w-full">
            <p class="text-3xl">
              <span class="">
                Pingstack.io
              </span>
              alerts you <br>
              when your
              <span>
                website goes down.
              </span>
            </p>
            <span class="italic py-8">(before your customer do)</span>
            <div class="pt-8">
              <button class="btn text-white font-bold uppercase">Start free trial</button>
            </div>
            <span class="text-sm text-grey font-light my-2">
							No credit card required
						</span>
          </div>
        </div>
        <div class="banner-right">
          <img class="w-full" src="./assets/hero.png" alt="banner_img">
        </div>
      </div>
    </div>
  </header>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
