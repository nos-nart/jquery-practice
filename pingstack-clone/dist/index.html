<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pingstack</title>
<link rel="stylesheet" href="/main.1f19ae8e.css"></head>

<body>
  <header>
    <div class="container">
      <nav class="grid navigation">
        <div class="h-full grid">
          <a class="grid" href="#">
            <img class="w-full self-center" src="/logo_320.4ca9d7a6.png" alt="logo">
          </a>
        </div>
        <ul class="menu-bar grid justify-end gap-1 items-center">
          <li class="list-none">
            <a class="no-underline text-black lp-1" href="#">Pricing</a>
          </li>
          <li class="list-none">
            <a class="no-underline text-black lp-1" href="#">Log in</a>
          </li>
          <li class="list-none">
            <a href="#">
              <button class="btn uppercase font-bold text-white">Start free trial</button>
            </a>
          </li>
        </ul>
      </nav>
      <div class="banner grid gap-1 py-32">
        <div class="banner-left">
          <div class="inner__banner-left w-full">
            <p class="text-3xl lp-1 lh-6">
              <span class="underline-green">
                Pingstack.io
              </span>
              alerts you <br>
              when your
              <span class="underline-pink">
                website goes down.
              </span>
            </p>
            <span class="italic">(before your customer do)</span>
            <div class="pt-4">
              <button class="btn text-white font-bold uppercase">Start free trial</button>
            </div>
            <p class="text-sm text-grey font-light pt-2 mx-6">
              No credit card required
            </p>
          </div>
        </div>
        <div class="banner-right">
          <img class="w-full" src="/hero.d0b5eab5.png" alt="banner_img">
        </div>
      </div>
    </div>
  </header>

  <script type="text/javascript" src="/main.1f19ae8e.js"></script>
</body>

</html>
