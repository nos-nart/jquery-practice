<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nihaome</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Reset css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="header grid">
                <div class="grid grid-row">
                    <p class="center-align text-bold">TIC-TAC-TOE</p>
                    <div class="game-options grid">
                        <div class="grid inner_game-options">
                            <div>
                                <p class="text-bold">How many grid do you wanna have?</p>
                                <form class="options__item">
                                    <input type="checkbox" name="width" value="10" checked>10
                                    <input type="checkbox" name="width" value="15">15
                                </form>
                            </div>
                            <div>
                                <button class="btn start-game">
                                    <i class="fas fa-play"></i>
                                </button>
                                <p class="small-text">Click here to start</p>
                            </div>
                        </div>
                        <div class="message">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-board grid">
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
