<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Urban dictionary</title>
</head>

<body>
  <div class="container m-auto">
    <div class="main py-16 flex flex-row">
      <div class="w-1/3 p-8 shadow-md rounded-lg">
        <div class="mb-4">
          <p class="font-bold pb-2 text-teal-500">Urban dictionary</p>
          <div class="flex flex-row">
            <input type="text" placeholder="What are you looking for?🙈" class="outline-none px-4 text-sm w-full" id="urban">
            <button class="bg-purple-600 rounded text-sm py-1 px-4 outline-none urban-search">👀</button>
          </div>
        </div>
        <div class="mb-4">
          <p class="font-bold pb-2 text-teal-500">Oxford dictionary</p>
          <div class="flex flex-row">
            <input type="text" placeholder="What are you looking for?🙉" class="outline-none px-4 text-sm w-full">
            <button class="bg-purple-600 rounded text-sm py-1 px-4 outline-none">🔍</button>
          </div>
        </div>
      </div>
      <div class="w-2/3 p-8 shadow-md rounded-lg ml-4">
        <p>Result</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
